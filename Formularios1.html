<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <h2>El club viejuner</h2>
    <form action="/action_page.php">
        <fieldset>
        <legend>Tu:</legend>
        <!-- Imput Text/Numer-->
        <label for="fname">Nombre:</label>
        <input type="text" id="fname" name="fname" autofocus placeholder="Nombre"><br><br>
        
        <label for="apellidos" tabindex="-1">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos"><br><br>

        <label for="edad" tabindex="0">Edad:</label>
        <input type="number" id="edad" name="edad" placeholder="Edad"><br><br>
        
        <!-- Radio -->
        <legend>Sexo:</legend><br>
        <input type="radio" id="Masculino" name="Sexo" value="Masc">
        <label for="Masculino">Masculino</label><br>
       
        <input type="radio" id="Femenino" name="Sexo" value="Fem">
        <label for="Femenino">Femenino</label><br>

        <input type="radio" id="Otro" name="Sexo" value="Otro">
        <label for="Otro">Otro</label><br><br>
        
        <!-- Checkbox -->
        <input type="checkbox" id="viejuner" name="viejuner" value="Si">
        <label for="viejuner"> Me siento Viejuner?</label><br><br>

        <!-- Textarea -->   
        <legend>Escribe algo sobre ti</legend><br>
        <textarea id="sobreti" name="sobreti" placeholder="Escribe algo sobre ti" rows="4" cols="50"></textarea><br><br>

        <!-- Correo-->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="tel">Telefono:</label>
        <input type="text" id="tel" name="tel" maxlength="9"><br><br>  


        <!--Botones Submit/Reset-->
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset">
    </fieldset>

    </form>
</body>
</html>
